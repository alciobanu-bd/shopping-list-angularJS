<!doctype html>
<html lang="en" ng-app="shoppingListApp">
	<head>
		<title>Shopping list</title>
		<link rel="stylesheet" href="style.css" />
		<script src="lib/angular/angular.js"></script>
		<script src="js/controllers.js"></script>
	</head>

	<body ng-controller="ShoppingListCtrl">

		<div>
			<span>
				Select a category:
			</span>
			<select ng-model="selectModel">
				<option ng-repeat="category in categories" value={{category}}>{{category}}</option>
			</select>
			<ul>
				<li style="list-style-type: none;" ng-repeat="item in items | filter:selectModel | orderBy:orderProp">
					<input type="checkbox" ng-model="checkbox" ng-checked="checkCheckbox(item.name)" ng-change="checkBoughtItem(item.name)">
					</input>
					<span ng-class="strikeItemOrNotClass(item.bought)">
						<span ng-class="visibilityTextNormalMode(item.editModeOn)">
							{{item.name}}
						</span>
						<input type="text" ng-model="form.name" ng-class="visibilityTextEditMode(item.editModeOn)">
						</input>
						<span ng-class="visibilityTextNormalMode(item.editModeOn)">
							({{item.description}})
						</span>
						<input type="text" ng-model="form.description" ng-class="visibilityTextEditMode(item.editModeOn)">
						</input>
					</span>
					<span>
						<input type="button" value="Edit" ng-click="editItem(item.name)">
						</input>
						<input type="button" value="Remove" ng-click="removeItem(item.name)">
						</input>
					</span>
				</li>
			</ul>
			<span>
				<input type="button" value="+" ng-model="click" ng-click="showForm()">
				</input>
				<input type="text" placeholder="Item" ng-model="form.name" ng-class="isVisible()">
				</input>
				<input type="text" placeholder="Description" ng-model="form.description" ng-class="isVisible()">
				</input>
				<select ng-model="form.category" ng-class="isVisible()">
					<option ng-repeat="category in categories" value={{category}}>{{category}}</option>
				</select>
				<input type="button" value = "Add" ng-model="add" ng-class="isVisible()" ng-click="addItem()">
				</input>
			</span>

			<br /><br />

			<span>
				<input type = "button" value="Remove checked items" ng-model="rmrf" ng-click="removeBoughtItems()">
				</input>
			</span>

		</div>

	</body>
</html>
